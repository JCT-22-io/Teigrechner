<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biga</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <!-- eigenes Stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body class="biga-seite">
    <div
      class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header"
    >
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Biga 24h</span>
          <div class="mdl-layout-spacer"></div>
          <div
            class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right"
          >
            <label
              class="mdl-button mdl-js-button mdl-button--icon"
              for="fixed-header-drawer-exp"
            >
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input
                class="mdl-textfield__input"
                type="text"
                name="sample"
                id="fixed-header-drawer-exp"
              />
            </div>
          </div>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title"></span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="index.html">Vorteig</a>
          <a class="mdl-navigation__link" href="Biga.html">Biga</a>
          <a class="mdl-navigation__link" href="Poolish.html">Poolish</a>
          <a class="mdl-navigation__link" href="Umrechner.html">Umrechner</a>
          <a class="mdl-navigation__link" href="Config.html">Konfiguration</a>
        </nav>
      </div>

      <main class="mdl-layout__content">
        <h5 class="h5 headline">Gesamtmenge</h5>

        <div class="item">
          <input type="text" id="mehlInputBiga-1" class="inputHighlight" />
          <span class="unit">g</span>
          <input type="text" id="mehlProzentBiga" value="25" />
          <span class="unit">%</span>
          <label for="mehlInputBiga-1">Mehl</label>
        </div>

        <div class="item">
          <input
            type="text"
            id="wasserInputBiga-1"
            class="inputHighlight"
            value="300"
          />
          <span class="unit">g</span>
          <input type="text" id="wasserProzentBiga" value="70" />
          <span class="unit">%</span>
          <label for="wasserInputBiga-1">Wasser</label>
        </div>

        <div class="item">
          <input type="text" id="hefeMengeBiga" />
          <span class="unit">g</span>
          <input type="text" id="hefeInputBiga-1" class="inputHighlight" />
          <span class="unit">%</span>
          <label for="hefeMengeBiga">Hefe</label>
        </div>

        <h5 class="h5">Vorteigmenge</h5>

        <div class="item">
          <input type="text" id="mehlInputBiga-2" />
          <span class="unit">g</span>
          <label for="mehlInputBiga-2">Mehl</label>
        </div>

        <div class="item">
          <input type="text" id="wasserInputBiga-2" />
          <span class="unit">g</span>
          <label for="wasserInputBiga-2">Wasser</label>
        </div>

        <div class="item">
          <input type="text" id="hefeInputBiga-2" />
          <span class="unit">g</span>
          <label for="hefeInputBiga-2">Hefe</label>
        </div>

        <h5 class="h5">Restmenge Hauptteig</h5>

        <div class="item">
          <input type="text" id="mehlInputBiga-3" />
          <span class="unit">g</span>
          <label for="mehlInputBiga-3">Mehl</label>
        </div>

        <div class="item">
          <input type="text" id="wasserInputBiga-3" />
          <span class="unit">g</span>
          <label for="wasserInputBiga-3">Wasser</label>
        </div>

        <div class="item">
          <input type="text" id="hefeInputBiga-3" />
          <span class="unit">g</span>
          <label for="hefeInputBiga-3">Hefe</label>
        </div>

        <div class="item">
          <input type="text" id="salzInputBiga" />
          <span class="unit">TL</span>
          <label for="salzInputBiga">Salz</label>
        </div>

        <div class="calculate">
          <button class="calculate-button" id="calculateBiga">Berechnen</button>
        </div>
      </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
